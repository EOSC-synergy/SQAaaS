---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sqaaas-api-stage-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqaaas-api-stage-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      run: sqaaas-api-stage-deployment
  template:
    metadata:
      labels:
        run: sqaaas-api-stage-deployment
    spec:
      containers:
      - name: sqaaas-api-stage
        image: eoscsynergy/sqaaas-api-server:staging
        volumeMounts:
        - name: sqaaas-api-stage-persistent-storage
          mountPath: /sqaaas
        - name: sqaaas-api-stage-creds-volume
          mountPath: /etc/sqaaas
          readOnly: true
      volumes:
      - name: sqaaas-api-stage-persistent-storage
        persistentVolumeClaim:
          claimName: sqaaas-api-stage-pv-claim
      - name: sqaaas-api-stage-creds-volume
        projected:
          sources:
          - secret:
              name: github-token
              items:
              - key: .gh_token
                path: .gh_token
          - secret:
              name: jenkins-token
              items:
              - key: .jk_token
                path: .jk_token
---
apiVersion: v1
kind: Service
metadata:
  name: sqaaas-api-stage-service
spec:
  selector:
    run: sqaaas-api-stage-deployment
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sqaaas-ingress-stage
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS, DELETE"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    nginx.ingress.kubernetes.io/x-forwarded-prefix: /sqaaas-stage
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /sqaaas-stage/?(.*)
          backend:
            service:
              name: sqaaas-api-stage-service
              port:
                number: 80
