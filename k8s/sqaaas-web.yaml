apiVersion: v1
kind: Namespace
metadata:
  name: sqaaas-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqaaas-web
  namespace: sqaaaas-web
  labels:
    app: sqaaas-web
spec:
  selector:
    matchLabels:
      app: sqaaas-web
  replicas: 1      
  template:
    metadata:
      labels:
        app: sqaaas-web
    spec:
      containers:
        - name: sqaaas-web
          image: "EOSC-SYNERGY/sqaaas-web"
          env : 
            - name: VUE_APP_BACKEND_HOST 
              value: "{{vue_app_backend_host}}"
---  
apiVersion: v1
kind: Service
metadata:
  name: sqaaas-web-service
  namespace: sqaaaas-web
spec:  
  ports:
    - name: endpoint
      port: 80
      protocol: TCP
      targetPort: 80     
  selector:
    app: sqaaas-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sqaaas-web-ingress
  namespace: sqaaas-web
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/x-forwarded-prefix: /sqaaas-web/
spec:
  rules:
    - http:
        paths:
        - pathType: Prefix
          path: /sqaaas-web/?(.*)         
          backend:
            service:
              name: sqaaas-web-service
              port:
                number: 80